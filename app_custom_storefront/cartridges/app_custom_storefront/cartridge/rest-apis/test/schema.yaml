openapi: 3.0.0
info:
  version: 1.0.0
  title: Customer Groups API
components:
  securitySchemes:
    ShopperToken:
      type: http
      scheme: bearer
      flows:
        authorizationCode:
          authorizationUrl: https://kv7kzm78.api.commercecloud.salesforce.com/shopper/auth/v1/organizations/f_ecom_zzap_249/oauth2/authorize
          tokenUrl: https://kv7kzm78.api.commercecloud.salesforce.com/shopper/auth/v1/organizations/f_ecom_zzap_249/oauth2/token
          scopes:
            c_test_r: Read test information
paths:
  /test:
    get:
      summary: "Gets a list of customer groups valid for the current user"
      operationId: getInfo
      parameters:
        - in: query
          name: siteId
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        "200":
          description: Shows loyalty information for the customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  description:
                    type: string
        "404":
          description: Shows that the customer is not found
          content:
            application/json:
              examples:
                not_found:
                  value:
                    {
                      "type": "https://api.commercecloud.salesforce.com/documentation/error/v1/custom-errors/customer-not-found",
                    }
security:
  - ShopperToken: ["c_test_r"]